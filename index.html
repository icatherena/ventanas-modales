<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanas Modales</title>
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contenedor-membrete">
            <img class="aplogo" src="APLogo-20-20.png">
            <img class="intilogo" src="LogosInti.png">
            <!-- <h1>Argentina Programa</h1> -->
        </div>
        <div class="contenedor-enlaces">
            <a href="https://github.com/icatherena" target="_blank">
                <i class='bx bxl-github bx-sm'></i>
            </a>
            <a href="https://www.linkedin.com/in/catherena-beresovsky-2b599922b/" target="_blank">
                <i class='bx bxl-linkedin bx-sm'></i>
            </a>
            <!-- Button trigger modal -->
            <a class="abrir-modal"><i class='bx bx-log-in bx-sm'></i></a>
        </div>
    </header>
    <section class="modal-container">
        <div class="log-in-container cerrar-log-in-container">
           <article class="log-in-info-container">
                <h2 class="title">Iniciar sesi칩n</h2>
                <form class="input-container">
                    <input class="input" type="text" placeholder="Usuario">
                    <input class="input" type="password" placeholder="Contrase침a">
                    <div class="btn-cont">
                        <button id="cerrar-modal" class="btn cerrar-modal">Atr치s</button>
                        <button id="acceder" class="btn acceder">Acceder</button>                        
                    </div>
                </form>
            </article>
            <img class="image-container" src="prog-icon.png" alt="Programaci칩n">
        </div>
    </section> 
    <script>
        let cerrar = document.querySelectorAll(".cerrar-modal")[0];
        let abrir = document.querySelectorAll(".abrir-modal")[0];
        let modal = document.querySelectorAll(".log-in-container")[0];
        let modalC = document.querySelectorAll(".modal-container")[0];

        abrir.addEventListener("click", function(e){
            e.preventDefault();
            modalC.style.opacity = "1";
            modalC.style.visibility = "visible";
            modal.classList.toggle("cerrar-log-in-container");
        });

        cerrar.addEventListener("click", function(){
            modal.classList.toggle("cerrar-log-in-container");
            setTimeout(function(){
                modalC.style.opacity = "0";
                modalC.style.visibility = "hidden";
            },1000);
        })
    </script>
</body>
</html>
